name: MainCIPipeline

on:
  push:
    branches: ["main"]
    
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup dotnet sdk
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'
      
      - name: Test connection strings
        run: docker-compose up --exit-code-from app app
      
      - name: Move env file
        run: mv reference.env .env
      
      - name: Build solution
        run: docker-compose up --exit-code-from builder builder
        
      - name: Run unit tests
        run: docker-compose up --exit-code-from unit-tests unit-tests

      - name: Run integration tests
        run: docker-compose up --exit-code-from integration-tests integration-tests
